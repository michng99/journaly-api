# Development Configuration
spring.application.name=journaly-api-dev

# Disable Redis auto-configuration for development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Database Configuration for Development (H2)
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console enabled for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Redis (not needed for development)
spring.data.redis.host=
spring.data.redis.port=
spring.data.redis.password=

# Cache Configuration (Use simple in-memory cache)
spring.cache.type=simple

# Azure AI Service Configuration (disabled for development)
ai.service.key=
ai.service.endpoint=

# Logging Configuration for Development
logging.level.com.journaly.api=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration for Development
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator Configuration for Development
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
