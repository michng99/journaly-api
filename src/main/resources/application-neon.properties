# Neon Database Configuration Profile
spring.application.name=journaly-api

# Database Configuration for Neon PostgreSQL
spring.datasource.url=jdbc:postgresql://ep-raspy-waterfall-a11nguoq-pooler.ap-southeast-1.aws.neon.tech:5432/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_bhuHIf3ZDBG2
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration for Production
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Azure AI Service Configuration (optional - will work without keys)
ai.service.key=${AZURE_AI_KEY:}
ai.service.endpoint=${AZURE_AI_ENDPOINT:}

# Logging Configuration
logging.level.com.journaly.api=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Server Configuration
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never

# Disable Redis (not needed)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Cache Configuration (Use simple in-memory cache)
spring.cache.type=simple

# Database Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

